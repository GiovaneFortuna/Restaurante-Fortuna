<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid bg-secondary text-white text-center p-2"> <!--Abertura da tag header-->
        <h1>Restaurante Fortuna</h1>
        <p>Frutos do mar, Fast Food & Bar</p>
    </header> <!--Fechamento da tag header-->
    <nav class="navbar navbar-expand-sm bg-primary"> <!--Abertura da tag nav-->
        <div class="container-fluid"> <!--Abertura da tag div container-->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="page.html">Drinks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="form.html">Login</a>
                </li>

            </ul>
        </div> <!--Fechamento da tag div container-->
    </nav>
    <main>
        <section class="mx-auto w-50">
            <h2>Cadastro</h2>
            <form class="d-flex flex-column border  p-3 rounded bg-black text-white">
                <label class="form-label" for="nome2">Nome:</label>
                <input class="form-control" id="nome2" type="text" placeholder="Digite seu nome completo">
                <label class="form-label" for="email2">Email:</label>
                <input class="form-control" id="email2" type="email" placeholder="Digite seu email.">
                <label for="nasc">Data de Nasc:</label>
                <input class="form-control" id="nasc" type="date">
                <label for="texto">Endereço</label>
                <input type="texto" type="text" placeholder="Informe o seu Endereço">
                <label for="numero">Número</label>
                <input type="number" placeholder="Digite o número da sua casa">
                <button class="btn btn-primary mt-3" type="button">Salvar</button>
            </form>
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Click aqui, após ao cadastro.
            </button>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Cupom de desconto %</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Parabéns você está concorrendo a uma janta grátis.
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class=" bg-black text-white text-center p-1">
        <p>&copy Restaurante Fortuna</p>
        <p>273 - Centro - Torres, RS</p>
        <p>Segunda-Sexta 11h00-14h00 | 19h00-23h00</p>
        <p>Sabado 19h00-23h00</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
